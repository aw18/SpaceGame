<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!--
            The meta viewport tag tells mobile browsers to disable user scaling 
            and to render at full size rather than shrink the page down.
            The subsequent apple- prefixed meta tags allow the game to be 
            bookmarked. On the iPhone, bookmarked apps do not display the toolbar 
            at the bottom of the page, thus freeing up valuable real estate. 
            https://www.smashingmagazine.com/2012/10/design-your-own-mobile-game/
        -->
        <meta name="viewport" content="width=device-width, 
    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />


        <style type="text/css">
            /* body { 
                margin: 0; 
                padding: 0; 
                background: #000;

            canvas {

                background: #fff;

            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
            }
            canvas {
                border:1px solid #000000;
                background-color: #040220;
            }

            .button {
                background-color: Transparent;
                background-repeat:no-repeat;
                border: none;
                cursor:pointer;
                overflow: hidden;
                outline:none;
                position: absolute; 
                top:25%; 
                margin-left: 20%;
                color: yellow;
                font-size: 30px;
                padding: 20px 10px;
                display: inline-block;
                text-align: left;
                transition-duration: 0.6s;
                border-radius: 12px;
            }

            .restartbtn {
                display: none;
            }

            .button span {
                cursor: pointer;
                display: inline-block;
                position: relative;
                transition: 0.5s;
                padding: 30px 0px;
            }

            .button span:after {
                content: '\1F680';
                position: absolute;
                opacity: 0;
                top: 25%;
                right: -30px;
                transition: 0.5s;
            }

            .button:hover span {
                padding-right: 50px;
            }

            .button:hover span:after {
                opacity: 1;
                right: 0;
            }

            button:hover {
                color: greenyellow;
                background-color: green;
                opacity: .9;
            }
        </style>
    </head>
    <body onload="startGame()">
        <button id="restartBtn" class="button restartbtn" onclick="restartGame()"><span>Play Again? </span></button>
        <script>
            // ------------------------------------------
            // Variables
            // ------------------------------------------
            var listOfBullets = [];
            var bulletSize = 10;
            var bullet_initX;
            var bullet_initY;
            var listOfAliens = [];
            var alienSize = 120;
            var score;
            var spaceShip;
            var spaceShipSize = 100;
            var spaceShip_initX;
            var spaceShip_initY;
            var background;

            let gameArea = {
                canvas : document.createElement("canvas"),
                restartButton : document.getElementById("restartBtn"),
                init : function() {
                    this.canvas.width = window.innerWidth;
                    this.canvas.height = window.innerHeight;
                    this.context = this.canvas.getContext("2d");
                    document.body.insertBefore(this.canvas, document.body.childNodes[0]);

                    spaceShip_initX = bullet_initX = Math.floor(gameArea.canvas.width/2);
                    spaceShip_initY = bullet_initY = gameArea.canvas.height - spaceShipSize;
                }, 
                start : function() {
                    // every 20th milliseconds, 50 times per second
                    this.frameNo = 0;
                    this.interval = setInterval(updateGameArea, 20);
                    this.touchscreenX = -1;

                    // keyboard arrows controller
                    window.addEventListener('keydown', function(e){
                        gameArea.key = e.keyCode;
                    });
                    window.addEventListener('keyup', function(e){
                        gameArea.key = false;
                    })

                    // touchscreen controllers
                    window.addEventListener('touchstart', onTouchHandler, {passive: false});
                    window.addEventListener('touchmove', onTouchHandler, {passive: false});

                    // add touchscreen sense on restart button
                    this.restartButton.addEventListener('touchstart', function(e){
                        e.preventDefault();
                        restartGame();
                    }, {passive: false});
                },
                clear : function() {
                    this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
                },
                stop : function() {
                    clearInterval(this.interval);
                    // show restart button 
                    document.getElementById("restartBtn").style.display = "block";
                }
            }

            function onTouchHandler(e){
                
                if (e.touches){
                    e.preventDefault();
                    gameArea.touchscreenX = e.touches[0].pageX;
                }
            }

            // ------------------------------------------
            // Main Functions
            // ------------------------------------------
            function restartGame(){
                // hide restart button
                document.getElementById("restartBtn").style.display = "none";
                clearGame();
                startGame();
            }

            function clearGame(){
                gameArea.stop();
                gameArea.clear();
                listOfAliens = [];
            }

            function startGame(){
                gameArea.init();
                gameArea.start();

                score = new scoreComponent(
                    "20px", 
                    "Arial", 
                    "yellow", 
                    gameArea.canvas.width - (gameArea.canvas.width / 4), 
                    30, 
                    0);
                
                spaceShip = new spaceShipComponent(
                    spaceShipSize, 
                    "spaceship-transparent.png", 
                    spaceShip_initX, 
                    spaceShip_initY,
                    "image");
        
                background = new backgroundComponent(
                    gameArea.canvas.width, 
                    gameArea.canvas.height, 
                    "milkyway_bg.jpg", 0, 0);

                spawnAliens(5, alienSize);
            }

            function checkBulletAlienCollision(){

            }

            function updateGameArea(){
                listOfAliens.forEach(function(alien){
                    if (spaceShip.crashWith(alien)){
                        gameArea.stop();
                    }
                });

                gameArea.clear();
                gameArea.frameNo += 1;

                // set background
                background.update();

                // set score
                score.text = "SCORE: " + score.value;
                score.update();

                // keyboard controllers updating
                spaceShip.speedX = 0;
                spaceShip.speedY = 0;
                if (gameArea.key && gameArea.key == 37){
                    spaceShip.speedX = -1;
                }
                if (gameArea.key && gameArea.key == 39) {
                    spaceShip.speedX = 1; 
                }

                // touchscreen controllers updating 
                if (gameArea.touchscreenX != -1){
                    spaceShip.x = gameArea.touchscreenX;
                }

                // calculate spaceship new position
                spaceShip.newPos();
                spaceShip.update();

                // spaceship shoot a bullet each frame 
                spaceShip.shoot(gameArea.frameNo, spaceShip.x);
                
                listOfAliens.forEach(function(alien){
                    alien.y += Math.random();
                    alien.update();
                });

                listOfBullets.forEach(function(bullet){
                    bullet.newPos();
                    bullet.update();
                });     
            }


            // ------------------------------------------
            // Constructors
            // ------------------------------------------
            function bulletComponent(id, radius, color, x, y){
                this.id = id; 
                this.radius = radius;
                this.color = color;
                this.x = x;
                this.y = y;
                this.speedX = 0;
                this.speedY = 1;

                this.newPos = function(){
                    this.x += this.speedX;
                    this.y -= this.speedY;
                }

                this.update = function(){
                    ctx = gameArea.context;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, 2*Math.PI, false);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    ctx.lineWidth = 2;
                    ctx.strokeStyle = "#00bf00";
                    ctx.stroke();
                }
            }

            function component(id, width, height, color, color2, x, y, type) {
                this.id = id;
                this.width = width;
                this.height = height;
                this.x = x;
                this.y = y;
                this.type = type;
                if (type == "image")
                {
                    this.toggle = true;
                    this.image1 = new Image();
                    this.image2 = new Image();
                    this.image1.src = color;
                    this.image2.src = color2;
                    this.currentImage = this.image1;
                }

                this.update = function(){
                    ctx = gameArea.context;
                    if (type == "image"){

                        if ((gameArea.frameNo % 10) == 0){
                            if (this.toggle){
                                this.currentImage = this.image1;
                                this.toggle = false;
                                // console.log("id:" + id + " - image1 - frameNo: " + gameArea.frameNo);
                            }
                            else{
                                this.currentImage = this.image2;
                                this.toggle = true;
                                // console.log("id:" + id + " - image2 - frameNo: " + gameArea.frameNo);
                            }
                        }

                        ctx.drawImage(this.currentImage, 
                        this.x, 
                        this.y,
                        this.width, this.height);
                    }
                    else{
                        ctx.fillStyle = color;
                        ctx.fillRect(this.x, this.y, this.width, this.height);
                    }
                }
            }

            function scoreComponent(pixelSize, font, colour, x, y, value){
                this.font = pixelSize + " " + font;
                this.colour = colour;
                this.x = x;
                this.y = y;
                this.value = value;
                
                this.update = function(){
                    ctx = gameArea.context;
                    ctx.font = this.font;
                    ctx.fillStyle = this.colour;
                    ctx.fillText(this.text, this.x, this.y);
                }

                this.clear = function(){
                    this.value = 0;
                }
            }

            function backgroundComponent(width, height, url, x, y){
                this.width = width;
                this.height = height;
                this.url = url;
                this.x = x;
                this.y = y;
                this.image = new Image();
                this.image.src = url;

                this.update = function(){
                    ctx = gameArea.context;
                    ctx.drawImage(this.image,
                    this.x, 
                    this.y,
                    this.width, 
                    this.height);
                }
            }

            function spaceShipComponent(radius, colour, x, y, type){
                this.radius = radius;
                this.colour = colour; 
                this.x = x;
                this.y = y;
                this.speedX = 0;
                this.speedY = 0;
                if (type == "image"){
                    this.image = new Image();
                    this.image.src = colour;
                }

                this.update = function(){
                    ctx = gameArea.context;

                    if (type == "image"){
                        ctx.drawImage(
                            this.image,
                            this.x - spaceShipSize/2, 
                            this.y,
                            this.radius,
                            this.radius);
                    }
                    else{
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.radius, 0, 2*Math.PI, false);
                        ctx.fillStyle = this.colour;
                        ctx.fill();
                        ctx.lineWidth = 5;
                        ctx.strokeStyle = "#003300";
                        ctx.stroke();
                    }
                }

                this.newPos = function(){
                    this.x += this.speedX;
                    this.y += this.speedY;
                }

                this.crashWith = function(otherobj){
                    var dx = this.x - otherobj.x; 
                    var dy = this.y - otherobj.y;
                    var distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < this.radius + (otherobj.width / 2) ){
                        // collision detected
                        return true;
                    }

                    return false;
                }

                this.shoot = function(id, bulletX){
                    var bullet = new bulletComponent(
                        id, 
                        bulletSize, 
                        "lightgreen", 
                        bullet_initX,
                        bullet_initY);
                    bullet.x = bulletX;
                    listOfBullets.push(bullet);
                }
            }

            // ------------------------------------------
            // Helper Functions
            // ------------------------------------------

            function spawnAliens(numberOfAliens, length){
                for (let i = 0; i < numberOfAliens; i++){
                    var x = Math.floor(Math.random() * gameArea.canvas.width);
                    var y = Math.floor(Math.random() * (gameArea.canvas.height / 5));

                    if (x - length < 0)
                    {
                        x += length;
                        //console.log("added " + length + " => " + x);
                    }

                    if (x + length > gameArea.canvas.width)
                    {
                        x -= length;
                        //console.log("subtracted " + length + " => " + x);
                    }

                    //console.log("x: " + x);
                    // var alien = new component(i, length, length, "orange", x, y);
                    var alien = new component(i, length, length, "transp-pinkorb.png", "transp-pinkorb-darker.png", x, y, 'image');
                    listOfAliens.push(alien);
                }
            }

        </script>
    </body>
</html>
